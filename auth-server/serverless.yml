{
  "service": "auth-server",
  "provider": {
    "name": "aws",
    "runtime": "nodejs12.x",
    "region": "us-east-1"
},
"functions": {
  "getAccessToken": {
    "handler": "handler.getAccessToken",
    "events": [
      {
       "http": {
          "path": "api/token/{code}",
          "method": "get"
       }
      }
    ]
  },
  "refreshAccessToken": {
    "handler": "handler.refreshAccessToken",
    "events": [
      {
        "http": {
          "path": "api/refresh/{code}",
          "method": "get"
        }
      }
    ]
  }
}
}
